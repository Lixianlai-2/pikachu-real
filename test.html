<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>测试代码</title>
  </head>
  <body>
    <!-- 用来放style部分渲染页面 -->
    <style class="css"></style>

    <!-- 给用户展示css部分的代码 -->
    <div class="textPart"></div>

    <div class="buttons">
      <button class="btnPause">暂停</button>
      <button class="btnPlay">播放</button>
      <button class="btnSlowSpeed">慢速</button>
      <button class="btnNormalSpeed">常速</button>
      <button class="btnFastSpeed">快速</button>
    </div>

    <style>
      .buttons {
        position: fixed;
        top: 0;
        right: 0;
        /* display: flex; */
      }

      .buttons > button {
        display: flex;
        flex-direction: column;
        padding: 7px;
        margin-bottom: 10px;
        margin-right: 30px;
        margin-top: 15px;
      }
    </style>

    <div class="html">
      <div class="skin pikachu">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
          <div class="triangle">
            <div class="circular_arc"></div>
          </div>
        </div>
        <div class="mouth">
          <div class="up">
            <div class="lip left-lip"></div>
            <div class="lip right-lip"></div>
          </div>
          <div class="down">
            <div class="tongue">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <div class="cheek left"></div>
        <div class="cheek right"></div>
      </div>
    </div>

    <script type="module" src="./test.js"></script>
  </body>
</html>
